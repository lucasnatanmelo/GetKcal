<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=0">
  <title>GetKcal</title>
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="getkcal" />
    </header>

    <div class="content">
      <form id="form">
        <div class="form-group">
          <label for="gender">Sexo</label>
          <select id="gender">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Idade</label>
          <input type="number" step="1" min="1" required id="age" />
        </div>
        <div class="form-group">
          <label for="weight">Peso(kg)</label>
          <input type="number" min="1" required id="weight" />
        </div>
        <div class="form-group">
          <label for="height">Altura(cm)</label>
          <input type="number" min="1" required id="height" />
        </div>
        <div class="form-group">
          <label for="activity_level">Nível de atividade física</label>
          <select id="activity_level">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Pouca atividade</option>
            <option value="1.55">Atividade moderada</option>
            <option value="1.725">Atividade intensa</option>
            <option value="1.9">Atividade muito intensa</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">CALCULAR</button>
        </div>
      </form>
      <div class="result-container" id="result"><!--Aqui será exibido o resultado--></div>
    </div>
  </div>

  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
